type: application
language: typescript

project:
  description: Docs for the react-demo repo

fileGroups:
  astro:
    - "src/**/*"
    - "astro.config.*"

tasks:
  astro:
    command: "astro"
    local: true

  # Development server
  dev:
    command: "astro dev"
    local: true

  # Production build
  build:
    command: "astro build"
    inputs:
      - "@group(astro)"
    outputs:
      - "dist"

  # Check .astro files
  check:
    command: "astro check"
    inputs:
      - "@group(astro)"

  typecheck:
    command: tsc --noEmit
    inputs:
      - "**/*.{ts,tsx}"
    deps:
      - "~:check"
  # Preview production build locally
  preview:
    command: "astro preview"
    deps:
      - "~:postbuild"
    local: true
  lint:
    args:
      - "--ext"
      - ".ts,.tsx,.astro"
  postbuild:
    command: "pagefind --source dist/"
    deps:
      - "~:build"
    outputs:
      - "dist"
  jampack:
    command: jampack ./dist
    deps:
      - "~:postbuild"
    outputs:
      - "dist"
toolchain:
  # Disable project references
  typescript: false
workspace:
  inheritedTasks:
    # Exclude the inherited `test` task for this project
    exclude: ["test"]
