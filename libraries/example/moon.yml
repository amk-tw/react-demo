type: library
language: typescript

project:
  description: Docs for the react-demo repo

fileGroups:
  src:
    - "src/**/*"
    - "!*.stories.*"
    - "!*.cy.*"
    - "!*.spec.*"

tasks:
  storybook:
    command: "storybook"
    local: true
    inputs:
      - src/**/*.stories.*
    deps:
      - "~:install"
  cypress:
    command: "cy"
    local: true
    inputs:
      - src/**/*.cy.*
    deps:
      - "~:install"
  build:
    command: "build"
    inputs:
      - "@group(src)"
    outputs:
      - "dist"
    deps:
      - "~:install"
