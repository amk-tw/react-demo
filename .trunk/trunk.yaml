version: 0.1
cli:
  version: 1.4.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.10
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - oxipng@8.0.0
    - actionlint@1.6.23
    - markdownlint@0.33.0
    - svgo@3.0.2
    - git-diff-check
    - gitleaks@8.15.3
    - prettier@2.8.4
  ignore:
    - linters:
        - ALL
      paths:
        - templates/**
runtimes:
  enabled:
    - go@1.18.3
    - node@18.12.1
actions:
  enabled:
    - commitlint
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - devmoji
  definitions:
    - id: devmoji
      run: pnpm devmoji -e --lint
      triggers:
        - git_hooks:
            - prepare-commit-msg
    - id: danger
      run: pnpm danger local --base main
      triggers:
        - git_hooks:
            - pre-push
            - commit-msg
